<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class =container>
    <div class = "Calculator-Container">
      <p class = "output"></p>
      <div class ="row-top-greater">
        <button onclick = "
        calculate('AC');
        " class ="operator-button">AC</button>
        <button onclick = "
        calculate('/');
        " class ="operator-button">รท</button>
      </div>
      <div class ="row-top-less">
        <button onclick = "
        calculate('7');
        " class ="number-button">7</button>
        <button onclick = "
        calculate('8');
        " class ="number-button">8</button>
        <button onclick = "
        calculate('9');
        " class ="number-button">9</button>
        <button onclick = "
        calculate('*');
        " class ="operator-button">X</button>
      </div>
      <div class ="row-middle-greater">
        <button onclick = "
        calculate('4');
        " class ="number-button">4</button>
        <button onclick = "
        calculate('5');
        " class ="number-button">5</button>
        <button onclick = "
        calculate('6');
        " class ="number-button">6</button>
        <button onclick = "
        calculate('-');
        " class ="operator-button">-</button>
      </div>
      <div class ="row-middle-less">
        <button onclick = "
          calculate('1');
          " class ="number-button">1</button>
        <button onclick = "
        calculate('2');
        " class ="number-button">2</button>
        <button onclick = "
        calculate('3');
        " class ="number-button">3</button>
        <button onclick="
        calculate('+');
        " class ="operator-button">+</button>
      </div>
      <div class = 'row-bottom'>
        <button onclick = "
        calculate('0');
        " class ="number-button">0</button>
        <button onclick = "
        calculate('=');
        " class ="operator-button">=</button>
      </div>
    </div>
  </div>
  <script src = "scrript.js"></script>
</body>
</html>
